<div
  class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
  style='font-family: "Public Sans", "Noto Sans", sans-serif;'
>
  <div>
    <div class="flex items-center bg-white p-4 pb-2 justify-between">
      <div (click)="goBack()" class="text-[#111418] flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
        </svg>
      </div>
      <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Assistenza</h2>
    </div>
    <h1 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Come possiamo aiutarti?</h1>

    <div (click)="handleAssistanceOption('Non conosco il contatore')" class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 cursor-pointer hover:bg-gray-50">
      <div class="text-[#111418] flex items-center justify-center rounded-lg bg-[#f0f2f5] shrink-0 size-12" data-icon="Question" data-size="24px" data-weight="regular">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path></svg>
      </div>
      <div class="flex flex-col justify-center">
        <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">Non conosco il contatore</p>
        <p class="text-[#60758a] text-sm font-normal leading-normal line-clamp-2">Non riesco a trovare il mio contatore</p>
      </div>
    </div>
    <div (click)="handleAssistanceOption('Difficoltà nella lettura')" class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 cursor-pointer hover:bg-gray-50">
      <div class="text-[#111418] flex items-center justify-center rounded-lg bg-[#f0f2f5] shrink-0 size-12" data-icon="Question" data-size="24px" data-weight="regular">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path></svg>
      </div>
      <div class="flex flex-col justify-center">
        <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">Difficoltà nella lettura</p>
        <p class="text-[#60758a] text-sm font-normal leading-normal line-clamp-2">Ho difficoltà a leggere il contatore</p>
      </div>
    </div>
    <div (click)="handleAssistanceOption('Altro')" class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 cursor-pointer hover:bg-gray-50">
      <div class="text-[#111418] flex items-center justify-center rounded-lg bg-[#f0f2f5] shrink-0 size-12" data-icon="Question" data-size="24px" data-weight="regular">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path></svg>
      </div>
      <div class="flex flex-col justify-center">
        <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">Altro</p>
        <p class="text-[#60758a] text-sm font-normal leading-normal line-clamp-2">Ho bisogno di aiuto per un altro motivo</p>
      </div>
    </div>
  </div>
  <div>
    <div class="flex px-4 py-3">
      <!-- This button might be redundant if options above directly trigger action -->
      <button
        (click)="submitGenericRequest()"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#3490f3] text-white text-base font-bold leading-normal tracking-[0.015em]"
      >
        <span class="truncate">Invia richiesta</span>
      </button>
    </div>
    <div class="h-5 bg-white"></div>
  </div>
</div>
